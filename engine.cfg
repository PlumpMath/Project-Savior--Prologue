[application]

name="Project Savior: Prologue"
main_scene="res://scenes/menu.tscn"
icon="res://graphics/player.png"

[autoload]

global="*res://scripts/global.gd"

[display]

resizable=false
width=480
height=320
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

controls=[key(C)]
results=[key(Z)]
jump=[key(Z)]
shoot=[key(X)]
move_up=[key(Up)]
move_down=[key(Down)]
move_left=[key(Left)]
move_right=[key(Right)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
